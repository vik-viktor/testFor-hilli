<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
	<head>
		<title>Тестовое Задание</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
			<div class="container main-container">
				<div class="main-row">
					<div class="row">
						<div class="col col-12 top-panel">
							<div class="row">
								<div class="col-3">
									<div class="logo-block">
										<img src="img/logo.svg">
									</div>
								</div>
								<div class="col-9">
									<div class="head">
										<h1>Добавить грузовик</h1>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col col-3 left-panel">
							<div class="but">
								<a href="/" class="btn btn-success">Вернуться на главную</a>
							</div>
							<div class="but">
								<a href="/edit.html?addtruck=true" class="btn btn-success">Добавить грузовик</a>
							</div>
						</div>
						<div class="col col-9 right-panel">
							<div class="row">
								<div class="col-12 edit-form">
									<div class="form-block">
										<form method="" action="" class="edit-form">
											<input type="hidden" name="id" class="form-control">
											<div class="form-group">
												<input type="text" name="title" class="form-control" placeholder="Название грузовика">
											</div>
											<div class="form-group">
												<input type="text" name="price" class="form-control" placeholder="Стоимость">
											</div>
											<!-- <div class="form-group">
												<textarea name="comment" class="form-control"></textarea>
											</div> -->
											<div class="form-group">
												<button type="submit" class="btn btn-success" data-event="send">Готово</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
